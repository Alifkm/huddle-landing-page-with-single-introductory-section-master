<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: #eaeaea;}
  </style>
</head>
<body>

  <main class="container">
    <div class="wrapper-top">
      <div class="wrapper-left">
        <img src="images/logo.svg" alt="logo">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="wrapper-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>
          Register</button>
      </div>
    </div>
    <div class="wrapper-bottom">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Alifkm">Alif Kahfi</a>.
    </p>
  </footer>
  
  <script src="https://kit.fontawesome.com/3626f424e9.js" crossorigin="anonymous"></script>

</body>
</html>
